
before:
  # This needs to be the same as the deploy location
  ChgCurDir:
    Dir: builds/McOnTobi

after:
  # Set dir back
  ChgCurDir:
    Dir: ../../
  # Clean
  RmvDir:
    DIR: builds/McOnTobi 
    SUBTREE: all

targets:
  # Files used by reference
  curlib.SAMREF.PF.dds:
    params:
      SRCSTMF: common/SAMREF.PF.dds
  

  curlib.CUSTOMER.PF.dds:
    params:
      SRCSTMF: QDDSSRC/CUSTOMER.PF.dds

  curlib.COUNTRY.PF.dds:
    params:
      SRCSTMF: QDDSSRC/COUNTRY.PF.dds

  # Dspf of COU200
  curlib.COU200D.DSPF.dds:
    params:
      SRCSTMF: QDDSSRC/COU200D.DSPF.dds
  
  # Target
  curlib.COU200.pgm.RPG:
    params:
      SRCSTMF: QRPGSRC/COU200.pgm.RPG

    after:
      - DLTOBJ:
          OBJ: COU200 
          OBJTYPE: Pgm
      - DLTOBJ:
          OBJ: COU200D 
          OBJTYPE: File
      - DLTOBJ:
          OBJ: COUNTRY 
          OBJTYPE: File
      - DLTOBJ:
          OBJ: CUSTOMER 
          OBJTYPE: File
      - DLTOBJ:
          OBJ: SAMREF 
          OBJTYPE: File
